<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
        <link rel="icon" href="assets/favicon.ico">
    </head>
    <body>
        <div class="scoreboard">
            <span class="namebadge" id="roundNumber">
                Round: 00
            </span>
            <div class="namebadge" id="user">
                user
            </div>
            <div class="namebadge" id="computer">
                computer
            </div>
            <span id="user-score" class="user-score">0</span><span id="computer-score" class="computer-score">0</span>
            <div id="draw-score">0</div>
            <div class="namebadge" id="draw">
                draws
            </div>
        </div>
        <div class="result-container" id="result-container">
            <div id="result-img" class="result-img">
                <img src="assets/rock-robot-trans.png" alt="rock-robot">
            </div>
            <div class="result">
                <p>Rock Paper Scissors. Game on!</p>
            </div>
            <div id="human-img" class="human-img">
                <img src="assets/rock-hand-human.png" alt="rock-human">
            </div>
        </div>
        <div class="choices">
            <div id="rock" class="choice">
                <img src="assets/rock-trans.png" alt="">
            </div>
            <div id="paper" class="choice">
                <img src="assets/papper-trans.png" alt="">
            </div>
            <div id="scissors" class="choice">
                <img src="assets/scissors-trans.png" alt="">
            </div>
        </div>
        <p id="action-message">Make your move!</p>
        <script src="src/visuals.js"></script>
        <script src="src/ai.js"></script>
        <script src="src/global.js"></script>
        <script src="src/game.js"></script>
        <script src="src/app.js"></script>
    </body>
</html>
