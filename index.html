<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    </head>
    <body>
        <header>
            Rock Paper Scissors
        </header>

        <div class="scoreboard">
            <div class="namebadge" id="user">
                user
            </div>
            <div class="namebadge" id="computer">
                computer
            </div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock, you win!</p>
        </div>

        <div class="choices">
            <div id="rock" class="choice">
                <img src="assets/rock-trans.png" alt="">
            </div>
            <div id="paper" class="choice">
                <img src="assets/papper-trans.png" alt="">
            </div>
            <div id="scissors" class="choice">
                <img src="assets/scissors-trans.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move!</p>
        <script src="app.js"></script>
    </body>
</html>
