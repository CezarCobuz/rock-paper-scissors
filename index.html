<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            Rock Papper Scissors
        </header>

        <div class="scoreboard">
            0:0
            <div class="namebadge" id="user">
                user
            </div>
            <div class="namebadge" id="computer">
                computer
            </div>
        </div>
        <div class="result">
            <p>Papper covers rock, you win!</p>
        </div>

        <div class="choices">
            <div id="rock" class="choice">
                <img src="assets/rock.png" alt="">
            </div>
            <div id="papper" class="choice">
                <img src="assets/papper.png" alt="">
            </div>
            <div id="scissors" class="choice">
                <img src="assets/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move!</p>
    </body>
</html>
